<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratics</title>
</head>
<body>
  <Script>
    let root1, root2;

    const a = prompt('Enter the coefficient of x^2');
    let b = prompt('Enter the coefficient of x');
    let c = prompt('Enter the constant');

    let discriminant = (b*b) - (4*a*c);

    // real distinct values
    if(discriminant > 0){
      root1 = (-b + Math.sqrt(discriminant))/2*a;
      root2 = (-b - Math.sqrt(discriminant))/2*a;
      console.log(`the roots of your quadratic equation are ${root1} and ${root2}`)

    }else if (discriminant === 0){
      root1 = root2 = -b/2*a;
      console.log(`the roots of your quadratic equation are ${root1} and ${root2}`);

    }else{
      let realNum = (-b/2*a).toFixed(2);
      let imaginaryNum = (Math.sqrt(-discriminant)/2*a).toFixed(2);

      root1 = `${realNum} + ${imaginaryNum}i`;
      root2 = `${realNum} - ${imaginaryNum}i`;

      console.log(`the roots of your quadratic equation are ${root1} and ${root2}`)
    }
  
    // console.log(`the roots of your quadratic equation are ${root1} and ${root2}`)

  </Script>
</body>
</html>
