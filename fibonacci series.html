<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = prompt('Enter the number of terms');

      let n1 = 0; n2 = 1 ; 
      let nextTerm;

      for(i = 1; i <= n; i++){
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm; 
        console.log(n1);

      }
    </script>
  </body>
</html>
