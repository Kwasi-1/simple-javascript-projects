<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square roots</title>
</head>
<body>
  <script>
    num = prompt('Enter a number')

    root = Math.sqrt(num);
    console.log(`The root of the number is ${root}`);

  </script>
