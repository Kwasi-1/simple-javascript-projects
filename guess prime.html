<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Prime Number</title>
</head>
<body>
  <script>
    let num = prompt('Enter a number');
    let isPrime = true;

    for(i = 2; i < num; i++){
      if(num % i === 0){
        isPrime = false;
      }
      
    } 
    if(num > 1 && isPrime){
      console.log(`${num} is prime`)
    }else{
      console.log(`${num} is not prime`)
    }
  </script>
</body>
</html>
