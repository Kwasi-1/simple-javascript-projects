<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorials</title>
</head>
<body>
  <script>
    let num = prompt('Enter your number') ;
    let fact = 1;

    // test for negative numbers
    if(num < 0){
      console.log('ERROR!! there are no factorials for negative numbers')
    }   
    
    // test for zero and 1
    else if(num <= 1){
      console.log(fact);
    }

    // text for numbers greater than 1
    else if (num >1){
      for(i= 2; i <= num; i++ ){
        fact *= i;
      }

      console.log(fact)
    }
  </script>
</body>
</html>
